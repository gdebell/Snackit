<div class="container">
  <div class="row headerPageTwo">
    <h1 class="animated rubberBand">Snackit</h1>
  </div>
  <div>
    <form class="route">
      <div class="form-group">
        <input type="text" class="form-control" id="startAddress" placeholder="Start Address">
        <input type="text" class="form-control" id="endAddress" placeholder="End Address">
        <button type="submit" class="btn btn-default" id="searchMap">Calculate My Snackit Route</button>
      </div>
    </form>
  </div>

  <div id ="orangeLoad">
    <div class="additionlTime"></div>
    <p id="orangeText">Orange you glad we are calculating<br> the shortest route for you.</p>
    <img src="http://cliparts.co/cliparts/yik/rk6/yikrk6brT.png" id="orange" alt="Smiley face">
  </div>
  <div id="map"></div>
  <div id="directions_summary" class="directions"></div>
</div>


{% endblock %}

{% block scripts %}
<script async defer src="//maps.googleapis.com/maps/api/js?key=AIzaSyCDub-YA9BICdYSyrvcb3KkO7KDwlTqFIs&callback=initMap">
</script>
{% endblock %}
