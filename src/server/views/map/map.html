<div class="container">
  <div class="row headerPageTwo">
    <h1>Snackit</h1>
  </div>

  <div class="information">
    <div class="flex-grid">

      <div class="photoSection  col six">
        <form class="route">

         <div class="form-group">
             <input type="text" class="form-control" id="startAddress" placeholder="Start Address">
           <input type="text" class="form-control" id="endAddress" placeholder="End Address">
         </div>
         <button type="submit" class="btn btn-default" id="searchMap">Calculate My Snackit Route</button>
        </form>
        <div id="map"></div>
      </div>

      <div class="photoSection col two">
        <div id="directions_summary" class="directions" style="margin:20px;background-color:#FFEE77;"></div>
      </div>
    </div>
  </div>
</div>




{% endblock %}

{% block scripts %}
<script async defer src="//maps.googleapis.com/maps/api/js?key=AIzaSyCDub-YA9BICdYSyrvcb3KkO7KDwlTqFIs&callback=initMap">
</script>
{% endblock %}
